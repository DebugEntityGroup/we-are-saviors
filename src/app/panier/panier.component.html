<div *ngIf = "estAuth">
  <br><br><br><br><br>
<div class="container">
  <div class="card-body">
    <div class="table-responsive">
      <h1>Mon Panier</h1>
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <th>Image</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Description</th>
          <th>Quantité</th>
          <th>Prix Total</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let panier of paniers; index as i">
            <td><img [src]="panier.photoURL"></td>
            <td>{{panier.nomProduit}}</td>
            <td>{{panier.prix}} TND</td>
            <td>{{panier.description}}</td>
            <td>
              <input type="number" placeholder="Quantité" [(ngModel)]="panier.quantite">
            </td>
            <td>{{(panier.prix * panier.quantite)}}TND</td>
            <td>
              <button class="btn btn-danger" (click)="supprimerDuPanier(i)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div align = "right">
      <button class="btn btn-success">Commander</button>
      </div>
    </div>
  </div>
</div>
</div>
